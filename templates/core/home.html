{% extends 'base.html' %}
{% load static %}

{% block title %}SynchroBI{% endblock %}
{% block navbar_title %}<span class="app-title-text">Plataforma de Gestão de Eventos</span>{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12">
    <div class="card bg-light bg-opacity-75 shadow mx-auto" style="max-width: 1200px;">
      <div class="card-body text-center p-4">
        <img src="{% static 'img/logo.png' %}" alt="Plataforma de Gestão de Eventos" class="img-fluid mb-4" style="max-height: 60px;">

        <!-- Módulos -->
        <div class="row g-4 justify-content-center">
          <!-- Atendimento -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-primary bg-opacity-10 border-primary shadow-sm h-100">
              <div class="card-body text-center p-4">
                <i class="fas fa-headset fa-3x text-primary mb-3"></i>
                <h5 class="card-title mb-3">Atendimento</h5>
                <a href="{% url 'gestor:home' %}" class="btn btn-primary btn-lg px-5 py-2">Acessar</a>
              </div>
            </div>
          </div>

          <!-- Vendas -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-success bg-opacity-10 border-success shadow-sm h-100">
              <div class="card-body text-center p-4">
                <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                <h5 class="card-title mb-3">Vendas</h5>
                <a href="{% url 'gestor:home' %}" class="btn btn-success btn-lg px-5 py-2">Acessar</a>
              </div>
            </div>
          </div>

          <!-- Adm -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-info bg-opacity-10 border-info shadow-sm h-100">
              <div class="card-body text-center p-4">
                <i class="fas fa-users-cog fa-3x text-info mb-3"></i>
                <h5 class="card-title mb-3">Adm</h5>
                <a href="{% url 'gestor:home' %}" class="btn btn-info btn-lg px-5 py-2">Acessar</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
